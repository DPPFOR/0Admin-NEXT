name: Nightly DB Contract Tests

on:
  workflow_dispatch:
# schedule:   <-- raus
#   - cron: "0 2 * * *"

jobs:
  db-contracts:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d app"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RUN_DB_TESTS: "1"
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install flock-core without dependencies
        run: pip install --no-deps flock-core==0.5.3

      - name: Attempt editable install (without dependencies)
        run: |
          pip install -e . --no-deps || echo "Editable install failed (expected in flat layout); continuing with PYTHONPATH=."

      - name: Install project dependencies
        env:
          PIP_CONSTRAINT: ci/constraints.txt
        run: |
          set -euo pipefail
          pip install -U -r requirements.txt -r requirements-dev.txt -c ci/constraints.txt \
            opentelemetry-exporter-otlp-proto-grpc==1.31.1 \
            aiosqlite==0.21.0 \
            typer==0.20.0 \
            pydantic-settings==2.11.0 \
            python-multipart==0.0.20 \
            mcp==1.19.0

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run DB contract test suite
        env:
          PYTHONPATH: .
        run: pytest -q tests/inbox tests/outbox
