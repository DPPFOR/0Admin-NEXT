# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Node CI (console)
on:
  push:
    branches: [main]
    tags-ignore: ['*']
    paths: ['frontend/console/**']
  pull_request:
    branches: [main]
    paths: ['frontend/console/**']
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type != 'tag' && hashFiles('**/package-lock.json','**/yarn.lock','**/npm-shrinkwrap.json') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/console/package-lock.json
      - name: Install dependencies
        working-directory: frontend/console
        run: npm ci
      - name: Build
        working-directory: frontend/console
        run: npm run build --if-present
      - name: Test
        working-directory: frontend/console
        run: npm test --if-present
