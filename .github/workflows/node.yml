# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Node CI (Guarded)

on:
  push:
    branches: [main]
    paths:
      - '**/package-lock.json'
      - '**/yarn.lock'
      - '**/pnpm-lock.yaml'
      - '**/npm-shrinkwrap.json'
  pull_request:
    paths:
      - '**/package-lock.json'
      - '**/yarn.lock'
      - '**/pnpm-lock.yaml'
      - '**/npm-shrinkwrap.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect lockfile
        id: lock
        run: |
          if compgen -G "**/package-lock.json" > /dev/null || \
             compgen -G "**/pnpm-lock.yaml" > /dev/null || \
             compgen -G "**/yarn.lock" > /dev/null || \
             compgen -G "**/npm-shrinkwrap.json" > /dev/null; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node (lockfile detected)
        if: ${{ steps.lock.outputs.found == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Skip Node CI (no lockfile)
        if: ${{ steps.lock.outputs.found != 'true' }}
        run: echo "No lockfile detected. Skipping Node CI."

      - name: Install & test
        if: ${{ steps.lock.outputs.found == 'true' }}
        run: |
          set -e
          if compgen -G "**/package-lock.json" > /dev/null; then
            npm ci
            npm test || true
          elif compgen -G "**/pnpm-lock.yaml" > /dev/null; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
            pnpm test || true
          elif compgen -G "**/yarn.lock" > /dev/null; then
            yarn install --frozen-lockfile
            yarn test || true
          elif compgen -G "**/npm-shrinkwrap.json" > /dev/null; then
            npm ci
            npm test || true
          else
            echo "No lockfile detected at runtime."
          fi
